<div class="column span-20" id="top-wrapper">
    <div class="column span-7" id="logo"><a href="/">
        <img src="/images/logo.png" border="0" alt="Guru Ram Daas Trust Kundalini Yoga logo"
             class="pngfix"></a>
    </div>
    <div class="column span-12" id="mainmenu">
        <div class="moduletable_menu">
            <ul class="menu">
                {% assign sorted_pages = (site.pages | sort: 'order') %}
                {% for page in site.pages  %}
                <li class="parent">
                    <a href="{{ page.url | prepend: site.baseurl }}"><span>{{ page.title }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
